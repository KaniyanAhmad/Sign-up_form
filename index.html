<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <img src="./gomi-SRcRFN737g0-unsplash.jpg" alt="temp" class="side-img-placeholder">
    </div>
    
    <div class="signup-area">
        <div>
           <p>Get Started</p>
        </div>

        <div class="user-info">
            <div>
                <div><input type="text" placeholder="First Name"></div>
                <div><input type="text" placeholder="Email"></div>
                <div><input type="text" placeholder="Password"></div>
            </div>
           
            <div>
                <div><input type="text" placeholder="Last Name"></div>
                <div><input type="text" placeholder="Phone"></div>
                <div><input type="text" placeholder="Confirm Password"></div>
            </div>
        </div>

        <div>
            <button>Create Account</button>
            <p>Already Have a Account?<a href="">Log In</a></p>
        </div>
    </div>
    
</body>
</html>
